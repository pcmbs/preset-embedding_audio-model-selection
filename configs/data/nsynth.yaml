root: ${paths.data_dir}
sources: 
  - "acoustic"
  - "electric"
  - "synthetic"

# desired audio length
audio_length: 4.0

# batch_size
batch_size: 32

# number of samples to use for evaluating embeddings
# OOM error if bigger than 3_072. might try with shorter samples
num_samples: 3_072

# whether to shuffle data
shuffle: true

